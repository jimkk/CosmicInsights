<!DOCTYPE html>
<head>
  <title>Cosmic Insights</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="./site.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
</head>

<body class="">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cosmic Insights</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid mainContent">
    <form class="form" id="queryForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">Summoner Name:</span>
          <input type="text" class="form-control" id="summonerName" />
        </div>
      </div>
      <div id="relation-section"></div>
      <div class="mb-3">
        <select class="form-select" id="query-dropdown" name="queryType">
          <option disabled selected>Which Stat?</option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        onclick="return getResult()"
        id="submitButton"
      >
        Get Result
      </button>
    </form>
    <div class="col-md-12" id="results">
      <span></span>
    </div>
  </div>
  <div id="input-section" style="display: none">
    <div class="mb-3">
      <div class="input-group" name="queryParts[]">
        <select class="form-select" id="relation-dropdown" name="relation">
          <option disabled selected>Relation</option>
        </select>
        <!-- <input type="text" class="form-control" name="relation" /> -->
        <span class="input-group-text" name="champion">Target</span>
        <input type="text" class="form-control" name="target" id="target" />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="return addFormSection()"
        >
          Add Another
        </button>
      </div>
    </div>
  </div>
</body>

<script src="./site.js"></script>
